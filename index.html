<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica"
        />
        <section class="headings">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </section>
        <p class="about-me">"Front-end developer and avid reader."</p>
        <div class="link-group">
          <div class="link"><p>GitHub</p></div>
          <div class="link"><p>Frontend Mentor</p></div>
          <div class="link"><p>LinkedIn</p></div>
          <div class="link"><p>Twitter</p></div>
          <div class="link"><p>Instagram</p></div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Mendoza</a>.
    </div>
  </body>
</html>
